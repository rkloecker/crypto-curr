<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CryptoCurr</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <span class="navbar-brand">Demo CryptoCurrenncy Info App based on <a class="text-white"
          href="https://api.coingecko.com/">coingecko.com API</a></span>
    </div>
  </nav>
  <div id="search-container" class="container">

    <div id="search" class="card card-body bg-light mb-2">
      <h4>Search for special CryptoCurr</h4>
      <form id="search-form">
        <div class="form-group">
          <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term...">
        </div>

        <h5 class="mt-2">Limit: </h5>
        <div class="form-group">
          <select name="limit" id="limit" class="form-control">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark btn-block mt-4">Show current Crypto Currency rates</button>
      </form>
    </div>
    <div id="results"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
